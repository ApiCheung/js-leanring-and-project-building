<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    fetch('https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/2487956/')
    .then(result => {
        console.log(result);
        return result.json();

    })
        .then(data => {

            const today = data.consolidated_weather[0];
            console.log('Temperateures in ${data.title} stay between ${today.min_temp} and  ${today.max_temp}.');
        })
    .catch(error =>{
        console.log(error);
    });
</script>

</body>
